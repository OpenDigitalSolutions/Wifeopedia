<div data-ng-controller="litmusReadinessCtl as vm">

    <div class="container-fluid">
        <div class="row-fluid">
        	 <ul class="pager">
              <li class="previous"><a href="" ng-click="gotoUrl('scenario')">&larr; Back</a></li>
              <li class="next"><a href="" data-toggle="modal" data-target="#newScenarioModal">Run &rarr;</a></li>
            </ul>
            <h1>Readiness</h1>
            <div class="row">
          <div class="col-lg-6">
            <div class="well">
              <form class="bs-example form-horizontal">
                <fieldset>
                  <legend>Script</legend>
                  <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Name</label>
                    <div class="col-lg-10">
                      <input type="text" class="form-control" id="inputEmail" placeholder="Test Case Name">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="textArea" class="col-lg-2 control-label">Data</label>
                    <div class="col-lg-10">
                      <textarea class="form-control" rows="3" id="textArea"></textarea>
                      <span class="help-block">Add a json object that can store test case variables. Empty variables can be populated and accessed during execution.</span>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-lg-2 control-label">Launch</label>
                    <div class="col-lg-10">
                      <div class="radio">
                        <label>
                          <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                          BrowserStack
                        </label>
                      </div>
                      <div class="radio">
                        <label>
                          <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                          Locally
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="select" class="col-lg-2 control-label">Browser</label>
                    <div class="col-lg-10">
                      <select class="form-control" id="select">
                        <option>Win 7 / Chrome</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                      <button class="btn btn-default">Cancel</button>
                      <button type="submit" class="btn btn-primary">Save</button>
                      <button type="submit" class="btn btn-primary">Import</button>
                      <button type="submit" class="btn btn-primary">Export</button>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
          <div class="col-lg-5 col-lg-offset-1">
          &nbsp;<br>
          	 <form class="bs-example form-horizontal">
	          	 <fieldset>
	          	 	<legend>Story (manual)</legend>
	          	 	<div class="form-group">
	                    <label for="inputEmail" class="col-lg-2 control-label">Name</label>
	                    <div class="col-lg-10">
	                      <input type="text" class="form-control" id="inputEmail" placeholder="Step Description...">
	                    </div>
	                </div>

	                <div class="panel panel-info">
		              <div class="panel-heading">
		                <h3 class="panel-title"># Step Name</h3>
		              </div>
		              <div class="panel-body">
		                Step Description...
		              </div>
		            </div>
		            <div class="panel panel-info">
		              <div class="panel-heading">
		                <h3 class="panel-title"># Step Name</h3>
		              </div>
		              <div class="panel-body">
		                Step Description...
		              </div>
		            </div>
		            <div class="panel panel-info">
		              <div class="panel-heading">
		                <h3 class="panel-title"># Step Name</h3>
		              </div>
		              <div class="panel-body">
		                Step Description...
		              </div>
		            </div>



	          	 	<div class="form-group">
	                    <div class="col-lg-10 col-lg-offset-2">
	                      <button class="btn btn-default">Pre-Script</button>
	                      <button type="submit" class="btn btn-primary">Save</button>
	                    </div>
	                </div>
	          	 </fieldset>
          	 </form>
             
          </div>
        </div>
            <div class="clearfix">&nbsp;</div>
        </div>
    </div>

</div>
