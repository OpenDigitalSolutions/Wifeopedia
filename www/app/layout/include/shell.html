<div class="col-xs-12 col-sm-12 col-md-12 ods-header">
    <div class="ods-wrapper">
        <div class="col-xs-8 col-sm-8 col-md-8">
            <img src="./images/logo-type-1x.png" ng-click="gotoUrl('home')" alt="ods" border="0"> <span id="headertitle"></span>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4">
            <ul class="nav pull-right">
                <a class="dropdown-toggle" data-toggle="dropdown">MENU</a>
                  <ul class="dropdown-menu">
                    <li><a ng-click="gotoUrl('home')">Home</a></li>
                    <li><a ng-click="gotoUrl('theme')">Theme</a></li>
                    <li class="divider"></li>
                    <li><a ng-click="gotoUrl('litmus')">Litmus</a></li>
                    <li class="divider"></li>
                    <li><a onclick="location.reload();">Reload</a></li>
                </ul>
            </ul>
        </div>
    </div>
</div>
<div class="col-xs-12 col-sm-12 col-md-12 ods-main" style="padding:0px;padding-top:80px;">
    <div id="ods-background" class="ods-wrapper">
        <div class="clearfix"></div>
        <div class="col-xs-12 col-sm-12 col-md-12"> 
            <div data-ng-view></div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>

<div id="ods-bottom" class="col-xs-12 col-sm-12 col-md-12 ods-footer"> 
    <div class="ods-wrapper">
            
    </div> 
</div>

<div id="networkError" class="modal fade in" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"><i class="fa fa-info-circle fa-lg"></i> Data Service Error</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <h5>Error Message:</h5>
                    <div style="padding:8px;width:100%;height:150px;overflow:auto;background-color:#ccc;"> <small>{{errormsg}}</small> </div>
                </div>
            </div>
            <div class="modal-footer">
                <div button type="submit" class="btn btn-success" data-dismiss="modal">Close</div>
            </div>
        </div>
    </div>
</div>

<div id="disclaimerPolicy" class="modal fade in" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"><i class="fa fa-info-circle fa-lg"></i> Terms: Privacy Policy</h4>
            </div>
            <div class="modal-body" style="height:240px;overflow-y:scroll;">
                <div data-ng-include="'./app/layout/include/disclaimer.html'"></div>
            </div>
            <div class="modal-footer">
                <div button type="submit" class="btn btn-success" data-dismiss="modal">Close</div>
            </div>
        </div>
    </div>
</div>

<div id="newProjectModal" class="modal fade in" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"><i class="fa fa-info-circle fa-lg"></i> Create A Project</h4>
            </div>
            <div class="modal-body" style="height:240px;overflow-y:scroll;">
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Name</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="projectName" placeholder="New Project">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div button type="submit" class="btn btn-success">Save</div>
                <div button type="submit" class="btn btn-success" data-dismiss="modal">Cancel</div>
            </div>
        </div>
    </div>
</div>

<div id="importProjectModal" class="modal fade in" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"><i class="fa fa-info-circle fa-lg"></i> Import A Project</h4>
            </div>
            <div class="modal-body" style="height:240px;overflow-y:scroll;">
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">File</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="projectFile" placeholder="Path to file...">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div button type="submit" class="btn btn-success">Upload</div>
                <div button type="submit" class="btn btn-success" data-dismiss="modal">Cancel</div>
            </div>
        </div>
    </div>
</div>

<div id="newStrategyModal" class="modal fade in" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"><i class="fa fa-info-circle fa-lg"></i> New Strategy</h4>
            </div>
            <div class="modal-body" style="height:240px;overflow-y:scroll;">
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Name</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="projectFile" placeholder="Strategy Name">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div button type="submit" class="btn btn-success">Save</div>
                <div button type="submit" class="btn btn-success" data-dismiss="modal">Cancel</div>
            </div>
        </div>
    </div>
</div>
